<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造業 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .chart-container {
                height: 400px !important;
            }
            .correlation-chart {
                height: 300px !important;
            }
        }
        
        @media (min-width: 769px) {
            .main-grid {
                grid-template-columns: 1fr 2fr;
            }
            .chart-container {
                height: 500px !important;
            }
            .correlation-chart {
                height: 400px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-3xl font-bold mb-2"><i class="fas fa-chess-board mr-3"></i>戦略バランスボード</h1>
            <p class="text-lg opacity-90">製造業の戦略最適化 - Industry 4.0時代の事業戦略最適化フレームワーク</p>
        </div>

        <!-- Main Content -->
        <div class="main-grid grid gap-6">
            <!-- Control Panel -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-sliders-h mr-2"></i>要素調整パネル</h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">品質管理レベル</label>
                            <input type="range" min="1" max="100" value="75" class="slider" id="quality">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>基本品質</span><span id="qualityValue">75</span><span>世界最高品質</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">生産効率</label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="efficiency">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>手作業中心</span><span id="efficiencyValue">65</span><span>完全自動化</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">サプライチェーン強度</label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="supply">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>単一依存</span><span id="supplyValue">60</span><span>完全分散</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">技術革新力</label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="innovation">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>従来技術</span><span id="innovationValue">55</span><span>最先端技術</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">環境・安全対応</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="environment">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>最低限対応</span><span id="environmentValue">70</span><span>業界リーダー</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Indicator -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-target mr-2"></i>事業成功確率</h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                            <span class="text-2xl font-bold text-white z-10" id="successRate">78%</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="successLabel">良好</span>
                    </div>
                    <div class="mt-4 text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>収益性指数:</span>
                            <span id="profitabilityIndex">68</span>
                        </div>
                        <div class="flex justify-between">
                            <span>競争力指数:</span>
                            <span id="competitiveIndex">72</span>
                        </div>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-save mr-2"></i>戦略シナリオ</h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在のシナリオを保存
                        </button>
                        <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオを選択</option>
                        </select>
                        <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                            <i class="fas fa-trash mr-2"></i>全シナリオクリア
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-project-diagram mr-2"></i>製造業戦略バランス</h2>
                    <div class="chart-container relative">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Correlation Matrix -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-line mr-2"></i>要素間相関分析</h2>
                    <div class="correlation-chart relative">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-lightbulb mr-2"></i>Industry 4.0戦略提案</h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 pb-6 text-center text-gray-500 text-sm">
        <p>© 2025 DEARS CONSULTING. All Rights Reserved.</p>
        <p class="mt-1">製造業戦略バランスボード - Industry 4.0対応戦略最適化ツール</p>
    </footer>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('manufacturingScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['品質管理', '生産効率', 'サプライチェーン', '技術革新', '環境・安全', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [75, 65, 60, 55, 70, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['品質→コスト', '効率→競争力', '供給→安定性', '革新→差別化', '環境→ESG', '総合→成功'],
                    datasets: [{
                        label: '相関強度',
                        data: [0.75, 0.65, 0.6, 0.55, 0.7, 0.78],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 1
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate profitability and other metrics
        function calculateMetrics(quality, efficiency, supply, innovation, environment) {
            // 事業成功確率の精密計算
            const successRate = Math.min(100, Math.max(0, 
                (quality * 0.3 + efficiency * 0.25 + supply * 0.2 + innovation * 0.15 + environment * 0.1)
            ));
            
            // 収益性指数（コスト効率と付加価値のバランス）
            const profitability = Math.min(100, Math.max(0,
                (quality * 0.25 + efficiency * 0.3 + supply * 0.2 + innovation * 0.2 + environment * 0.05)
            ));
            
            // 競争力指数
            const competitiveness = Math.min(100, Math.max(0,
                (quality * 0.2 + efficiency * 0.2 + innovation * 0.4 + environment * 0.1 + supply * 0.1)
            ));
            
            return {
                successRate: Math.round(successRate),
                profitability: Math.round(profitability),
                competitiveness: Math.round(competitiveness)
            };
        }

        // Update all visualizations
        function updateVisualizations() {
            const quality = parseInt(document.getElementById('quality').value);
            const efficiency = parseInt(document.getElementById('efficiency').value);
            const supply = parseInt(document.getElementById('supply').value);
            const innovation = parseInt(document.getElementById('innovation').value);
            const environment = parseInt(document.getElementById('environment').value);
            
            const metrics = calculateMetrics(quality, efficiency, supply, innovation, environment);
            
            // Update value displays
            document.getElementById('qualityValue').textContent = quality;
            document.getElementById('efficiencyValue').textContent = efficiency;
            document.getElementById('supplyValue').textContent = supply;
            document.getElementById('innovationValue').textContent = innovation;
            document.getElementById('environmentValue').textContent = environment;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [quality, efficiency, supply, innovation, environment, metrics.profitability];
            balanceChart.update();
            
            // Update correlation data with real correlations
            const correlations = [
                quality * 0.01, // Quality to Cost efficiency
                efficiency * 0.0065, // Efficiency to Competitiveness
                supply * 0.006, // Supply chain to Stability
                innovation * 0.0055, // Innovation to Differentiation
                environment * 0.007, // Environment to ESG
                metrics.successRate * 0.0078 // Overall to Success
            ];
            correlationChart.data.datasets[0].data = correlations;
            correlationChart.update();
            
            // Update success indicators
            document.getElementById('successRate').textContent = metrics.successRate + '%';
            document.getElementById('profitabilityIndex').textContent = metrics.profitability;
            document.getElementById('competitiveIndex').textContent = metrics.competitiveness;
            
            const successLabel = document.getElementById('successLabel');
            if (metrics.successRate >= 80) {
                successLabel.textContent = '優秀';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (metrics.successRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(quality, efficiency, supply, innovation, environment, metrics);
        }

        // Generate strategic recommendations
        function updateRecommendations(quality, efficiency, supply, innovation, environment, metrics) {
            const recommendations = [];
            
            if (metrics.profitability < 50) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: '収益性改善が急務',
                    text: '生産効率向上と品質管理の最適化により、コスト競争力を強化する必要があります。'
                });
            }
            
            if (quality > 80 && efficiency < 60) {
                recommendations.push({
                    icon: 'fas fa-cogs',
                    type: 'info',
                    title: '自動化投資の検討',
                    text: '高品質を維持しながら生産効率を向上させる自動化投資が効果的です。'
                });
            }
            
            if (innovation < 50) {
                recommendations.push({
                    icon: 'fas fa-lightbulb',
                    type: 'warning',
                    title: 'R&D投資の強化',
                    text: '技術革新への投資を増やし、差別化競争力を構築することが重要です。'
                });
            }
            
            if (supply < 60) {
                recommendations.push({
                    icon: 'fas fa-shipping-fast',
                    type: 'warning',
                    title: 'サプライチェーン強化',
                    text: '供給リスクの分散と調達先の多様化により、事業継続性を向上させましょう。'
                });
            }
            
            if (environment > 70 && innovation > 70) {
                recommendations.push({
                    icon: 'fas fa-leaf',
                    type: 'success',
                    title: 'サステナビリティ競争力',
                    text: '環境対応と技術革新の両立により、ESG投資の獲得が期待できます。'
                });
            }
            
            if (quality > 70 && efficiency > 70) {
                recommendations.push({
                    icon: 'fas fa-trophy',
                    type: 'success',
                    title: '品質×効率の競争優位',
                    text: '高品質と高効率の両立により、市場での優位性を確立しています。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    quality: parseInt(document.getElementById('quality').value),
                    efficiency: parseInt(document.getElementById('efficiency').value),
                    supply: parseInt(document.getElementById('supply').value),
                    innovation: parseInt(document.getElementById('innovation').value),
                    environment: parseInt(document.getElementById('environment').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('manufacturingScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('quality').value = scenario.values.quality;
                document.getElementById('efficiency').value = scenario.values.efficiency;
                document.getElementById('supply').value = scenario.values.supply;
                document.getElementById('innovation').value = scenario.values.innovation;
                document.getElementById('environment').value = scenario.values.environment;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('manufacturingScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizations();
            
            // Add event listeners to all sliders
            ['quality', 'efficiency', 'supply', 'innovation', 'environment'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });
    </script>
</body>
</html>
